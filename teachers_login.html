<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        .login-container {
            width: 100%;
            max-width: 24rem;
            padding: 1rem;
            text-align: center;
        }
        .user-icon {
            width: 6rem;
            height: 6rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(to bottom right, #3b82f6, #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
        }
        .btn-google {
            background-color: #4285F4;
            transition: all 0.3s ease;
        }
        .btn-google:hover:not(:disabled) {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.25);
        }
        .btn-google:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="p-4">
    <div class="login-container" id="login-card">
        <!-- User Icon -->
        <div class="user-icon">
            <i class="fas fa-user text-white text-4xl"></i>
        </div>

        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600 mb-6">Sign in to continue to your account</p>

        <!-- Alert Container -->
        <div id="alertContainer" class="hidden p-4 mb-4 text-sm rounded-lg text-left" role="alert"></div>

        <!-- Passcode Input Field -->
        <div class="mb-4">
            <input type="text" id="passcode-input" placeholder="Enter Access Code" class="input-focus-effect w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 transition-all duration-300 text-center text-lg font-mono tracking-wide" />
        </div>

        <!-- Google Sign-In Button -->
        <button id="google-signin-btn" disabled class="btn-google w-full p-3 text-white rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 flex items-center justify-center">
            <i class="fab fa-google mr-3"></i> Sign in with Google
        </button>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // IMPORTANT: Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBMHMRW48Y-kpIxYoSInUjmFwiJMBbscsY",
            authDomain: "skpht-f1739.firebaseapp.com",
            projectId: "skpht-f1739",
            storageBucket: "skpht-f1739.firebasestorage.app",
            messagingSenderId: "378324743644",
            appId: "1:378324743644:web:f33c9614f2e03d65b54b19",
            measurementId: "G-NKSJ2G26FY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig); 
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const loginCard = document.getElementById('login-card');
        const alertContainer = document.getElementById('alertContainer');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const passcodeInput = document.getElementById('passcode-input');
        const requiredPasscode = "XBA3048";

        const showAlert = (message, type) => {
            alertContainer.className = `p-4 mb-4 text-sm rounded-lg text-left ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            alertContainer.innerHTML = `<i class="${icon} mr-2"></i> ${message}`;
            alertContainer.classList.remove('hidden');
        };

        // Event listener for the passcode input field
        passcodeInput.addEventListener('input', () => {
            // Check if the entered passcode matches the required one
            if (passcodeInput.value.trim() === requiredPasscode) {
                googleSigninBtn.disabled = false;
            } else {
                googleSigninBtn.disabled = true;
            }
        });

        // Handle Google sign-in button click
        googleSigninBtn.addEventListener('click', async () => {
            try {
                // Show loading state
                googleSigninBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i> Signing in...';
                googleSigninBtn.disabled = true;

                await signInWithPopup(auth, provider);

            } catch (error) {
                // Handle a specific error case for unauthorized domains 
                if (error.code === 'auth/unauthorized-domain') {
                    const origin = window.location.origin;
                    showAlert(`Sign-in failed. Please go to your Firebase console, navigate to Authentication > Settings, and add this domain to the authorized domains list: <strong>${origin}</strong>`, 'error');
                } else {
                    console.error("Sign-in error: ", error);
                    showAlert('Sign-in failed. Please try again.', 'error');
                }
                
                loginCard.classList.add('shake');
                
                // Reset button state
                googleSigninBtn.innerHTML = '<i class="fab fa-google mr-3"></i> Sign in with Google';
                // Check passcode again to re-enable the button if it's correct
                if (passcodeInput.value.trim() === requiredPasscode) {
                    googleSigninBtn.disabled = false;
                }
            }
        });
        // Listen for authentication state changes to handle redirection
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                showAlert('Login successful! Redirecting...', 'success');
                // Use a short delay for the user to see the success message before redirecting
                setTimeout(() => {
                    // Redirect to the dashboard page
                    window.location.href = 'teachers_dashboard.html'; //
                }, 1500);
            }
        });
    </script>
</body>
</html>
