<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        .login-container {
            width: 100%;
            max-width: 24rem;
            padding: 1rem;
            text-align: center;
        }
        .user-icon {
            width: 6rem;
            height: 6rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(to bottom right, #3b82f6, #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
        }
        .btn-login {
            background: linear-gradient(to bottom right, #2563eb, #1d4ed8);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(to bottom right, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
        }
        .btn-cancel {
            background: linear-gradient(to bottom right, #6b7280, #4b5563);
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background: linear-gradient(to bottom right, #4b5563, #374151);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(107, 114, 128, 0.2);
        }
    </style>
</head>
<body class="p-4">
    <div class="login-container" id="login-card">
        <!-- User Icon -->
        <div class="user-icon">
            <i class="fas fa-user text-white text-4xl"></i>
        </div>

        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600 mb-6">Sign in to continue to your account</p>

        <!-- Alert Container -->
        <div id="alertContainer" class="hidden p-4 mb-4 text-sm rounded-lg text-left" role="alert"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div class="relative">
                <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="schoolName" class="w-full p-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 input-focus-effect" placeholder="Username" aria-label="Username" required autocomplete="username">
            </div>
            
            <div class="relative">
                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="password" id="password" class="w-full p-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200 input-focus-effect" placeholder="Password" aria-label="Password" required autocomplete="current-password">
            </div>
        
            <div class="flex justify-between items-center text-sm text-gray-600 mt-4">
                <label class="inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 rounded transition duration-150">
                    <span class="ml-2 select-none">Remember me</span>
                </label>
            </div>

            <div class="flex space-x-4 mt-6">
                <button type="button" id="cancelBtn" class="btn-cancel flex-1 p-3 text-white rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                    CANCEL
                </button>
                <button id="loginBtn" type="submit" class="btn-login flex-1 p-3 text-white rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
                    LOGIN
                </button>
            </div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const schoolNameInput = document.getElementById('schoolName');
        const passwordInput = document.getElementById('password');
        const alertContainer = document.getElementById('alertContainer');
        const loginCard = document.getElementById('login-card');
        const cancelBtn = document.getElementById('cancelBtn');
        const validUsername = 'admin';
        const validPassword = 'password123';
        
        const showAlert = (message, type) => {
            alertContainer.className = `p-4 mb-4 text-sm rounded-lg text-left ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
            alertContainer.innerHTML = `<i class="${icon} mr-2"></i> ${message}`;
            alertContainer.classList.remove('hidden');
            
            // Auto-hide success message after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.classList.add('hidden');
                }, 3000);
            }
        };
        
        const handleLogin = (e) => {
            if (e) e.preventDefault();
            
            const username = schoolNameInput.value.trim();
            const password = passwordInput.value.trim();
            alertContainer.classList.add('hidden');
            loginCard.classList.remove('shake');
            
            // Form validation
            if (!username || !password) {
                showAlert('Please fill in all fields.', 'error');
                if (!username) {
                    schoolNameInput.focus();
                } else {
                    passwordInput.focus();
                }
                return;
            }
            
            if (username === validUsername && password === validPassword) {
                showAlert('Login successful! Redirecting...', 'success');
                // Simulate successful login
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                loginBtn.disabled = true;
                
                // Simulate redirect after successful login
                setTimeout(() => {
                    window.location.href = 'teachers_dashboard.html';
                }, 1500);
            } else {
                showAlert('Invalid username or password.', 'error');
                loginCard.classList.add('shake');
                passwordInput.value = '';
                passwordInput.focus();
            }
        };

        // Handle cancel button click
        const handleCancel = () => {
            // Redirect to index.html
            window.location.href = 'index.html';
        };

        loginForm.addEventListener('submit', handleLogin);
        cancelBtn.addEventListener('click', handleCancel);
        
        // Add input event listeners to remove error state when typing
        schoolNameInput.addEventListener('input', () => {
            alertContainer.classList.add('hidden');
            loginCard.classList.remove('shake');
        });
        
        passwordInput.addEventListener('input', () => {
            alertContainer.classList.add('hidden');
            loginCard.classList.remove('shake');
        });

        // Set focus to username input on page load
        window.addEventListener('load', () => {
            schoolNameInput.focus();
        });
    </script>
</body>
</html>
