<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
        .login-container {
            width: 100%;
            max-width: 24rem;
            padding: 1rem;
            text-align: center;
        }
        .user-icon {
            width: 6rem;
            height: 6rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(to bottom right, #3b82f6, #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
        }
        .btn-google {
            background-color: #4285F4;
            transition: all 0.3s ease;
        }
        .btn-google:hover:not(:disabled) {
            background-color: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(66, 133, 244, 0.25);
        }
        .btn-google:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="p-4">
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-blue-500 text-4xl mb-2"></i>
            <p class="text-gray-700">Processing...</p>
        </div>
    </div>

    <div class="login-container" id="login-card">
        <!-- User Icon -->
        <div class="user-icon">
            <i class="fas fa-user text-white text-4xl"></i>
        </div>

        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Welcome Back</h1>
        <p class="text-gray-600 mb-6">Sign in to continue to your account</p>

        <!-- Alert Container -->
        <div id="alertContainer" class="hidden p-4 mb-4 text-sm rounded-lg text-left" role="alert"></div>

        <!-- Passcode Input Field -->
        <div class="mb-4">
            <input type="text" id="passcode-input" placeholder="Enter Access Code" class="input-focus-effect w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 transition-all duration-300 text-center text-lg font-mono tracking-wide" />
        </div>

        <!-- Google Sign-In Button -->
        <button id="google-signin-btn" disabled class="btn-google w-full p-3 text-white rounded-lg font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 flex items-center justify-center">
            <i class="fab fa-google mr-3"></i> Sign in with Google
        </button>
    </div>

<script type="module">
    // Correctly import Supabase from a CDN URL
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    // Rest of your login logic
    const supabaseUrl = 'https://qamvnsesyssxyohhowag.supabase.co';
    const supabaseKey = 'sb_publishable_S-pthrKhle0K2tkTLgOYJw_u8Kenyg_'; // Replace with your actual key
    const supabase = createClient(supabaseUrl, supabaseKey);

    // All your other JavaScript code...
    const loginCard = document.getElementById('login-card');
    const alertContainer = document.getElementById('alertContainer');
    const googleSigninBtn = document.getElementById('google-signin-btn');
    const passcodeInput = document.getElementById('passcode-input');
    const loadingOverlay = document.getElementById('loading-overlay');
    const requiredPasscode = "XBA3048";

    function debugLog(message) {
        console.log(`[DEBUG] ${message}`);
    }

    const showAlert = (message, type) => {
        alertContainer.className = `p-4 mb-4 text-sm rounded-lg text-left ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
        const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
        alertContainer.innerHTML = `<i class="${icon} mr-2"></i> ${message}`;
        alertContainer.classList.remove('hidden');
    };

    // New function to handle sign out on page load
    const resetAuthState = async () => {
        try {
            loadingOverlay.classList.remove('hidden');
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Supabase sign-out error:", error.message);
            }
            debugLog("Supabase user signed out successfully.");
        } catch (error) {
            console.error("Error signing out:", error);
        } finally {
            loadingOverlay.classList.add('hidden');
        }
    };
    
    // Call the sign-out function on page load to ensure a clean slate
    window.addEventListener('load', async () => {
        await resetAuthState();
    });

    // The rest of your login logic
    passcodeInput.addEventListener('input', () => {
        const inputValue = passcodeInput.value.trim();
        debugLog(`Input value: "${inputValue}", Required: "${requiredPasscode}"`);
        debugLog(`Match: ${inputValue === requiredPasscode}`);
        
        googleSigninBtn.disabled = inputValue !== requiredPasscode;
        
        if (inputValue === requiredPasscode) {
            passcodeInput.classList.add('border-green-500');
            passcodeInput.classList.remove('border-red-500');
        } else {
            passcodeInput.classList.add('border-red-500');
            passcodeInput.classList.remove('border-green-500');
        }
    });

    googleSigninBtn.addEventListener('click', async () => {
        try {
            loadingOverlay.classList.remove('hidden');
            googleSigninBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i> Signing in...';
            googleSigninBtn.disabled = true;

            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + 'twu_unified/teachers_dashboard.html'
                }
            });

            if (error) {
                throw error;
            }

        } catch (error) {
            console.error("Sign-in error: ", error);
            showAlert('Sign-in failed. Please try again.', 'error');
            
            loginCard.classList.add('shake');
            
            googleSigninBtn.innerHTML = '<i class="fab fa-google mr-3"></i> Sign in with Google';
            googleSigninBtn.disabled = passcodeInput.value.trim() !== requiredPasscode;
            
            setTimeout(() => {
                loginCard.classList.remove('shake');
            }, 500);
        } finally {
            loadingOverlay.classList.add('hidden');
        }
    });
    
    // Listen for authentication state changes and redirect
    supabase.auth.onAuthStateChange((event, session) => {
        debugLog(`Auth event: ${event}`);
        if (event === 'SIGNED_IN' && session) {
            debugLog("User signed in: " + session.user.email);
            showAlert('Login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'teachers_dashboard.html';
            }, 1500);
        }
    });
</script>
</body>
</html>
